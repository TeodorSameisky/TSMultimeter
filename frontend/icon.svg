<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark blue circle background -->
  <circle cx="100" cy="100" r="90" fill="#003366" />

  <!-- Axes: perfectly joined at origin and centered visually -->
  <line x1="52" y1="145" x2="155" y2="145" stroke="white" stroke-width="6" />
  <line x1="55" y1="145" x2="55" y2="55" stroke="white" stroke-width="6" />

  <!-- Plot line with four points: rise, slight dip, sharp rise -->
  <polyline points="55,145 85,110 115,120 155,70" fill="none" stroke="white" stroke-width="6" />

  <!-- Data point markers -->
  <circle cx="85" cy="110" r="6" fill="white" />
  <circle cx="115" cy="120" r="6" fill="white" />
  <circle cx="155" cy="70" r="6" fill="white" />
  <!-- Optional: show origin point as a marker (uncomment to display) -->
  <!-- <circle cx="55" cy="145" r="6" fill="white" /> -->
</svg>